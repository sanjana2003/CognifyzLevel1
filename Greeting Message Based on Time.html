<!DOCTYPE html>
<html>
<head>
    <title>Greeting Message</title>
</head>
<body>
    <script>
        const now = new Date();
        const hour = now.getHours();
        
        let greeting;
        
        if (hour < 12) {
            greeting = 'Good morning!';
        } else if (hour < 18) {
            greeting = 'Good afternoon!';
        } else {
            greeting = 'Good evening!';
        }
        
        alert(greeting);
    </script>
</body>
</html>
